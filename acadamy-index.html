<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .icon{
    width: 500px;
    height: 15px;
}
        h2{
            color: #72d41c96;
    font-size: 35px ;
    font-family: Arial, Helvetica, sans-serif;
    float: left;
    padding-left: 20px;
    padding-top: 10px;

        }
        .container{
         width: 100%;   
         color: blue;
        background-color: brown;
        height: 500px;
        margin-top: 150px;

        }
        .cont{
       width: 100%;   
         color: red;
         background-color: blueviolet;
         height: 400px;
        }
        .ainer{
         width: 100%;   
        color: orange;
        background-color:#f7f39f;
        height: 300px;
        }
        .lists{
             width: 100%;   
            background-color: bisque;
            height: 200px;
            color: black;
        }
        .links{
         width: 100%;   
        color: aquamarine;
        background-color:olivedrab;
        height: 100px;
        }
        .menu{
            float: left;
            width: 400px;
            height: 70px;
        }
        ul{
            float: left;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        ul li{
            margin-top: 10px;
            margin-left: 150px;
            list-style: none;
            font-size: 14px;
        }
        ul li a{
           color: black;
           font-family: Arial, Helvetica, sans-serif;
           font-weight: bold;
            transition: 0.4s ease-in-out;
            text-decoration: none;
        }
    ul li a:hover{
        color: orchid;
    }
    </style>
</head>
<body>
    <div class="icon">
    <h2>Rehzaf Jhon</h2></div>
    <div class="menu">
                <ul>
                    <li><a href="#Button">Button</a></li>
                    <li><a href="#Table">Table</a></li>
                    <li><a href="#Navgation">Navgation</a></li>
                    <li><a href="#lists">Lists</a></li>
                    <li><a href="#links">Links</a></li>
                </ul>
            </div>
    <div id="Button" class="container">Button</div>
    <div id="Table" class="cont">Table</div>
    <div id="Navgation" class="ainer">Navgation</div>
    <div id="lists" class="lists">Lists</div>
    <div id="links" class="links">Links</div>
</body>
</html>
